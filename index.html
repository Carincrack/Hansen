<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Hacienda Hansen">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2E8B57">
  <meta name="msapplication-navbutton-color" content="#2E8B57">
  
  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="">
  
  <!-- Apple Touch Icons -->
  <link id="apple-touch-icon" rel="apple-touch-icon" href="">
  <link id="apple-touch-icon-57" rel="apple-touch-icon" sizes="57x57" href="">
  <link id="apple-touch-icon-60" rel="apple-touch-icon" sizes="60x60" href="">
  <link id="apple-touch-icon-72" rel="apple-touch-icon" sizes="72x72" href="">
  <link id="apple-touch-icon-76" rel="apple-touch-icon" sizes="76x76" href="">
  <link id="apple-touch-icon-114" rel="apple-touch-icon" sizes="114x114" href="">
  <link id="apple-touch-icon-120" rel="apple-touch-icon" sizes="120x120" href="">
  <link id="apple-touch-icon-144" rel="apple-touch-icon" sizes="144x144" href="">
  <link id="apple-touch-icon-152" rel="apple-touch-icon" sizes="152x152" href="">
  <link id="apple-touch-icon-180" rel="apple-touch-icon" sizes="180x180" href="">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <title>Registro de Horas - Hacienda Hansen </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="offline-indicator" id="offline-indicator">
    <i class="fas fa-wifi"></i> Sin conexión
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/mCDdH6wt/logo.jpg" alt="Hacienda Hansen Logo" id="logo-img">
      </div>
      <h1>Hacienda Hansen</h1>
      <p class="subtitle">Sistema de Registro de Horas</p>
    </div>

    <div class="main-card">
      <div id="perfil-container">
        <div class="profile-section">
          <h2><i class="fas fa-user-plus"></i> Crear Perfil de Empleado</h2>
          <div class="form-group">
            <label for="input-nombre">Ingresa tu nombre completo:</label>
            <input type="text" id="input-nombre" class="form-input" placeholder="Ej: Juan Pérez" required />
          </div>
          <button onclick="guardarPerfil()" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Perfil
          </button>
        </div>
      </div>

      <form id="form-horas" style="display:none;">
        <div class="current-profile">
          <i class="fas fa-user"></i>
          <span>Empleado: <strong id="perfil-actual"></strong></span>
        </div>

        <h2 style="color: #2c3e50; margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
          <i class="fas fa-clock"></i> Registrar Horas del Día
        </h2>

        <div class="time-inputs">
          <div class="form-group">
            <label for="horaIngreso"><i class="fas fa-sign-in-alt"></i> Hora de Ingreso:</label>
            <input type="time" id="horaIngreso" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="horaSalida"><i class="fas fa-sign-out-alt"></i> Hora de Salida:</label>
            <input type="time" id="horaSalida" class="form-input" required />
          </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Enviar Horas
          </button>
        </div>
      </form>

      <div id="error-actualizar" class="error-section">
        <p><i class="fas fa-exclamation-triangle"></i> Error al enviar horas</p>
        <button id="btn-actualizar-datos" class="btn btn-secondary">
          <i class="fas fa-sync-alt"></i> Actualizar Datos
        </button>
      </div>

      <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i> ¡Horas registradas exitosamente!
      </div>
    </div>

    <div id="tabla-semanal" class="weekly-table-container" style="display: none;">
      <h2><i class="fas fa-calendar-week"></i> Mis Horas de la Semana</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th><i class="fas fa-calendar-day"></i> Día</th>
              <th><i class="fas fa-calendar-alt"></i> Fecha</th>
              <th><i class="fas fa-clock"></i> Horas</th>
            </tr>
          </thead>
          <tbody id="tabla-cuerpo">
            <tr>
              <td colspan="3">
                <div class="loading">
                  <i class="fas fa-spinner"></i>
                  <p>Cargando horarios...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="confirmacion">
    <h3><i class="fas fa-question-circle"></i> Confirmar Registro</h3>
    <p id="texto-confirmacion"></p>
    <div class="modal-buttons">
      <button id="btn-confirmar" class="btn btn-primary">
        <i class="fas fa-check"></i> Confirmar
      </button>
      <button id="btn-cancelar" class="btn btn-danger">
        <i class="fas fa-times"></i> Cancelar
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
