<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .total-row {
      background: linear-gradient(45deg, #2c3e50, #34495e);
      font-weight: 700;
      color: white;
    }

    .total-row td {
      border-bottom: none;
      padding: 15px;
      text-align: center;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;

    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #2E8B57, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle {
      color: #7f8c8d;
      font-size: 1.1rem;
      font-weight: 300;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 8px;

    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ed;

      outline: none;

    }

    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #2E8B57, #27ae60);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #27ae60, #229954);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(46, 139, 87, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #3498db, #2980b9);

    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, #2980b9, #21618c);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
    }

    .btn-danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-danger:hover {
      background: linear-gradient(45deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
    }

    .current-profile {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .weekly-table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .weekly-table-container h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 15px;
      overflow: hidden;
    }

    th {
      background: linear-gradient(45deg, #2E8B57, #27ae60);
      color: white;
      padding: 18px 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #f1f2f6;
      font-weight: 500;
    }

    tr:hover {
      background: #f8f9fa;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .hours-badge {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .no-hours {
      color: #e74c3c;
      font-weight: 600;
      font-size: 1.2rem;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    #confirmacion {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #confirmacion h3 {
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #confirmacion p {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .error-section {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .error-section p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .day-name {
      font-weight: 600;
      color: #2c3e50;
    }

    .date-cell {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .time-inputs {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .modal-buttons {
        flex-direction: column;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 12px 8px;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/logos/logo.jpg" alt="Hacienda Hansen Logo">
      </div>
      <h1>Hacienda Hansen</h1>
      <p class="subtitle">Sistema de Registro de Horas</p>
    </div>

    <div class="main-card">
      <div id="perfil-container">
        <div class="profile-section">
          <h2><i class="fas fa-user-plus"></i> Crear Perfil de Empleado</h2>
          <div class="form-group">
            <label for="input-nombre">Ingresa tu nombre completo:</label>
            <input type="text" id="input-nombre" class="form-input" placeholder="Ej: Juan P√©rez" required />
          </div>
          <button onclick="guardarPerfil()" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Perfil
          </button>
        </div>
      </div>

      <div id="form-horas" style="display:none;">
        <div class="current-profile">
          <i class="fas fa-user"></i>
          <span>Empleado: <strong id="perfil-actual"></strong></span>
        </div>

        <h2 style="color: #2c3e50; margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
          <i class="fas fa-clock"></i> Registrar Horas del D√≠a
        </h2>

        <div class="time-inputs">
          <div class="form-group">
            <label for="horaIngreso"><i class="fas fa-sign-in-alt"></i> Hora de Ingreso:</label>
            <input type="time" id="horaIngreso" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="horaSalida"><i class="fas fa-sign-out-alt"></i> Hora de Salida:</label>
            <input type="time" id="horaSalida" class="form-input" required />
          </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
          <button onclick="enviarHoras()" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Enviar Horas
          </button>
        </div>
      </div>

      <div id="error-actualizar" class="error-section">
        <p><i class="fas fa-exclamation-triangle"></i> Error al enviar horas</p>
        <button id="btn-actualizar-datos" class="btn btn-secondary">
          <i class="fas fa-sync-alt"></i> Actualizar Datos
        </button>
      </div>

      <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i> ¬°Horas registradas exitosamente!
      </div>
    </div>

    <div id="tabla-semanal" class="weekly-table-container" style="display: none;">
      <h2><i class="fas fa-calendar-week"></i> Mis Horas de la Semana</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th><i class="fas fa-calendar-day"></i> D√≠a</th>
              <th><i class="fas fa-calendar-alt"></i> Fecha</th>
              <th><i class="fas fa-clock"></i> Horas</th>
            </tr>
          </thead>
          <tbody id="tabla-cuerpo">
            <tr>
              <td colspan="3">
                <div class="loading">
                  <i class="fas fa-spinner"></i>
                  <p>Cargando horarios...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="confirmacion">
    <h3><i class="fas fa-question-circle"></i> Confirmar Registro</h3>
    <p id="texto-confirmacion"></p>
    <div class="modal-buttons">
      <button id="btn-confirmar" class="btn btn-primary">
        <i class="fas fa-check"></i> Confirmar
      </button>
      <button id="btn-cancelar" class="btn btn-danger">
        <i class="fas fa-times"></i> Cancelar
      </button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado con √©xito:', registration);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    const BIN_ID = "6859f6548a456b7966b466c6";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const MASTER_KEY = "$2a$10$CJN48O6SvqnObn0Z0zy0j.Vronnf/8J5ntOTNT5f4ZMhCsRguKcNe";

    const perfilContainer = document.getElementById("perfil-container");
    const formHoras = document.getElementById("form-horas");
    const perfilActual = document.getElementById("perfil-actual");
    const inputNombre = document.getElementById("input-nombre");
    const errorActualizar = document.getElementById("error-actualizar");
    const btnActualizarDatos = document.getElementById("btn-actualizar-datos");
    const overlay = document.getElementById("overlay");
    const confirmacion = document.getElementById("confirmacion");
    const textoConfirmacion = document.getElementById("texto-confirmacion");
    const btnConfirmar = document.getElementById("btn-confirmar");
    const btnCancelar = document.getElementById("btn-cancelar");
    const successMessage = document.getElementById("success-message");

    let registroPendiente = null;

    function mostrarPerfilGuardado() {
      const perfilGuardado = localStorage.getItem("nombreTrabajador");
      if (perfilGuardado) {
        perfilContainer.style.display = "none";
        formHoras.style.display = "block";
        perfilActual.textContent = perfilGuardado;
        errorActualizar.style.display = "none";
        cargarTablaYActualizar(perfilGuardado);
      } else {
        perfilContainer.style.display = "block";
        formHoras.style.display = "none";
        errorActualizar.style.display = "none";
      }
      successMessage.style.display = "none";
    }

    function guardarPerfil() {
      const nombre = inputNombre.value.trim();
      if (!nombre) {
        alert("‚ö†Ô∏è Debe ingresar un nombre v√°lido");
        return;
      }
      localStorage.setItem("nombreTrabajador", nombre);
      mostrarPerfilGuardado();
      formHoras.reset();
    }

    function enviarHoras() {
      const nombre = localStorage.getItem("nombreTrabajador");
      if (!nombre) {
        mostrarErrorYActualizar();
        return alert("‚ùå No se encontr√≥ perfil. Por favor ingresa tu nombre.");
      }

      const horaIngreso = document.getElementById("horaIngreso").value;
      const horaSalida = document.getElementById("horaSalida").value;

      if (!horaIngreso || !horaSalida) {
        alert("‚ö†Ô∏è Por favor completa todos los campos de hora");
        return;
      }

      const [h1, m1] = horaIngreso.split(":").map(Number);
      const [h2, m2] = horaSalida.split(":").map(Number);

      let totalHoras = (h2 + m2 / 60) - (h1 + m1 / 60);
      if (totalHoras < 0) {
        alert("‚ö†Ô∏è La hora de salida no puede ser menor que la de ingreso.");
        return;
      }
      totalHoras = totalHoras.toFixed(2);

      registroPendiente = {
        nombre,
        fecha: new Date().toISOString().slice(0, 10),
        totalHoras: parseFloat(totalHoras)
      };

      textoConfirmacion.innerHTML = `
        ¬øConfirm√°s el registro de horas?<br><br>
        <strong>üìÖ Fecha:</strong> ${new Date().toLocaleDateString('es-ES')}<br>
        <strong>‚è∞ Ingreso:</strong> ${horaIngreso}<br>
        <strong>‚è∞ Salida:</strong> ${horaSalida}<br>
        <strong>üïê Total:</strong> ${totalHoras} horas
      `;
      overlay.style.display = "block";
      confirmacion.style.display = "block";
      errorActualizar.style.display = "none";
    }

    btnConfirmar.addEventListener("click", async () => {
      if (!registroPendiente) return;

      btnConfirmar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
      btnConfirmar.disabled = true;

      try {
        if (!navigator.onLine) {
          const pendingActions = JSON.parse(localStorage.getItem('pendingActions') || '[]');
          pendingActions.push({ action: 'save', data: registroPendiente });
          localStorage.setItem('pendingActions', JSON.stringify(pendingActions));

          const cachedData = JSON.parse(localStorage.getItem('cachedRegistros') || '[]');
          cachedData.push(registroPendiente);
          localStorage.setItem('cachedRegistros', JSON.stringify(cachedData));

          registroPendiente = null;
          confirmacion.style.display = "none";
          overlay.style.display = "none";
          formHoras.reset();
          successMessage.style.display = "block";
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);
          cargarTablaYActualizar(localStorage.getItem("nombreTrabajador"));
          return;
        }

        const res = await fetch(`${API_URL}/latest`, {
          headers: { "X-Master-Key": MASTER_KEY }
        });

        if (!res.ok) throw new Error(`Error al obtener datos: ${res.status}`);

        const data = await res.json();
        let actuales = data.record || [];
        actuales.push(registroPendiente);

        const putRes = await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": MASTER_KEY
          },
          body: JSON.stringify(actuales)
        });

        if (!putRes.ok) {
          const errTxt = await putRes.text();
          throw new Error(`Error al guardar: ${putRes.status} ${errTxt}`);
        }

        localStorage.setItem('cachedRegistros', JSON.stringify(actuales));

        registroPendiente = null;
        confirmacion.style.display = "none";
        overlay.style.display = "none";
        formHoras.reset();
        
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);

        cargarTablaYActualizar(localStorage.getItem("nombreTrabajador"));
      } catch (error) {
        console.error("Error enviando horas:", error);
        alert("‚ùå Error enviando horas: " + error.message);
        mostrarErrorYActualizar();
      } finally {
        btnConfirmar.innerHTML = '<i class="fas fa-check"></i> Confirmar';
        btnConfirmar.disabled = false;
      }
    });

    function mostrarErrorYActualizar() {
      errorActualizar.style.display = "block";
      formHoras.style.display = "none";
      document.getElementById("tabla-semanal").style.display = "none";
    }

    btnCancelar.addEventListener("click", () => {
      registroPendiente = null;
      confirmacion.style.display = "none";
      overlay.style.display = "none";
      errorActualizar.style.display = "none";
    });

    btnActualizarDatos.addEventListener("click", () => {
      localStorage.removeItem("nombreTrabajador");
      mostrarPerfilGuardado();
      inputNombre.value = "";
      document.getElementById("horaIngreso").disabled = false;
      document.getElementById("horaSalida").disabled = false;
      document.getElementById("form-horas").querySelector("button").disabled = false;
      document.getElementById("tabla-semanal").style.display = "none";
    });

    async function cargarTablaYActualizar(nombre) {
      const cuerpo = document.getElementById("tabla-cuerpo");
      const tabla = document.getElementById("tabla-semanal");
      const hoy = new Date();
      const lunes = new Date(hoy);
      lunes.setDate(hoy.getDate() - ((hoy.getDay() + 6) % 7));

      const semana = [...Array(7)].map((_, i) => {
        const d = new Date(lunes);
        d.setDate(lunes.getDate() + i);
        return d;
      });

      try {
        let registros = [];
        if (!navigator.onLine) {
          const cachedData = localStorage.getItem('cachedRegistros');
          if (cachedData) {
            registros = JSON.parse(cachedData);
          } else {
            cuerpo.innerHTML = `
              <tr>
                <td colspan="3" style="color: #e74c3c; padding: 20px;">
                  <i class="fas fa-exclamation-triangle"></i> No hay datos disponibles sin conexi√≥n
                </td>
              </tr>
            `;
            tabla.style.display = "block";
            return;
          }
        } else {
          const res = await fetch(`${API_URL}/latest`, {
            headers: { "X-Master-Key": MASTER_KEY }
          });
          const data = await res.json();
          registros = data.record || [];
          localStorage.setItem('cachedRegistros', JSON.stringify(registros));
        }

        const delUsuario = registros.filter(r => r.nombre === nombre);

        cuerpo.innerHTML = "";
        const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];

        let totalHorasAcumuladas = 0;

        semana.forEach((dia, i) => {
          const fecha = dia.toISOString().slice(0, 10);
          const fechaFormateada = dia.toLocaleDateString('es-ES', { 
            day: '2-digit', 
            month: '2-digit' 
          });
          const registrosDelDia = delUsuario.filter(r => r.fecha === fecha);

          const row = document.createElement("tr");
          
          if (registrosDelDia.length > 0) {
            const totalHorasDia = registrosDelDia.reduce((acc, curr) => acc + curr.totalHoras, 0);
            totalHorasAcumuladas += totalHorasDia;
            row.innerHTML = `
              <td class="day-name">${dias[i]}</td>
              <td class="date-cell">${fechaFormateada}</td>
              <td><span class="hours-badge">${totalHorasDia.toFixed(2)}h</span></td>
            `;
          } else {
            row.innerHTML = `
              <td class="day-name">${dias[i]}</td>
              <td class="date-cell">${fechaFormateada}</td>
              <td><span class="no-hours">‚ùå</span></td>
            `;
          }
          
          cuerpo.appendChild(row);
        });

        const totalRow = document.createElement("tr");
        totalRow.className = "total-row";
        totalRow.innerHTML = `
          <td colspan="2"><strong>Total Semanal</strong></td>
          <td><span class="hours-badge">${totalHorasAcumuladas.toFixed(2)}h</span></td>
        `;
        cuerpo.appendChild(totalRow);

        tabla.style.display = "block";
      } catch (e) {
        console.error("Error cargando la tabla semanal", e);
        cuerpo.innerHTML = `
          <tr>
            <td colspan="3" style="color: #e74c3c; padding: 20px;">
              <i class="fas fa-exclamation-triangle"></i> Error cargando los datos
            </td>
          </tr>
        `;
        tabla.style.display = "block";
      }
    }

    async function sincronizarAccionesPendientes() {
      if (!navigator.onLine) return;
      const pendingActions = JSON.parse(localStorage.getItem('pendingActions') || '[]');
      if (pendingActions.length === 0) return;

      try {
        const res = await fetch(`${API_URL}/latest`, {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        const data = await res.json();
        let actuales = data.record || [];

        for (const action of pendingActions) {
          if (action.action === 'save') {
            actuales.push(action.data);
          }
        }

        const putRes = await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": MASTER_KEY
          },
          body: JSON.stringify(actuales)
        });

        if (!putRes.ok) {
          const errTxt = await putRes.text();
          throw new Error(`Error al sincronizar: ${putRes.status} ${errTxt}`);
        }

        localStorage.setItem('cachedRegistros', JSON.stringify(actuales));
        localStorage.removeItem('pendingActions');
        cargarTablaYActualizar(localStorage.getItem("nombreTrabajador"));
      } catch (error) {
        console.error("Error sincronizando acciones:", error);
      }
    }

    window.addEventListener('online', sincronizarAccionesPendientes);

    mostrarPerfilGuardado();
  </script>
