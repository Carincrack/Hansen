<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Horas - Hacienda Hansen</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #2E8B57, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle {
      color: #7f8c8d;
      font-size: 1.1rem;
      font-weight: 300;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #7f8c8d;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .employees-grid {
      display: grid;
      gap: 20px;
    }

    .employee-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .employee-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .employee-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .employee-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .employee-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #2E8B57, #90EE90);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .employee-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
    }

    .status-cancelled {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .hours-list {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .hours-list h4 {
      color: #2c3e50;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hours-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ecf0f1;
    }

    .hours-entry:last-child {
      border-bottom: none;
    }

    .hours-date {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .hours-amount {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .total-hours {
      background: linear-gradient(45deg, #2E8B57, #27ae60);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-cancel {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
    }

    .btn-cancel:hover {
      background: linear-gradient(45deg, #e67e22, #d35400);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
    }

    .btn-delete {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-delete:hover {
      background: linear-gradient(45deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    /* Estilos para los modales */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.8) translateY(50px);
      transition: all 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
    }

    .modal-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .modal-icon.success {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
    }

    .modal-icon.error {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .modal-icon.warning {
      background: linear-gradient(45deg, #f39c12, #e67e22);
    }

    .modal-icon.question {
      background: linear-gradient(45deg, #3498db, #2980b9);
    }

    .modal-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2c3e50;
      margin: 0;
    }

    .modal-content {
      margin-bottom: 30px;
    }

    .modal-message {
      color: #7f8c8d;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-btn.primary {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
    }

    .modal-btn.primary:hover {
      background: linear-gradient(45deg, #2980b9, #1f618d);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
    }

    .modal-btn.danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .modal-btn.danger:hover {
      background: linear-gradient(45deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
    }

    .modal-btn.warning {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
    }

    .modal-btn.warning:hover {
      background: linear-gradient(45deg, #e67e22, #d35400);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
    }

    .modal-btn.secondary {
      background: #ecf0f1;
      color: #7f8c8d;
      border: 2px solid #bdc3c7;
    }

    .modal-btn.secondary:hover {
      background: #d5dbdb;
      border-color: #95a5a6;
      transform: translateY(-2px);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-overlay.active .modal {
      animation: slideIn 0.3s ease;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .employee-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        min-width: auto;
      }

      .modal {
        padding: 20px;
        margin: 20px;
      }

      .modal-buttons {
        flex-direction: column;
      }

      .modal-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/mCDdH6wt/logo.jpg" alt="Hacienda Hansen Logo">
      </div>
      <h1>Hacienda Hansen</h1>
      <p class="subtitle">Sistema de Control de Horas de Empleados</p>
    </div>

    <div class="stats-grid" id="stats">
      <!-- Las estadísticas se cargarán aquí -->
    </div>

    <div class="employees-grid" id="resultado">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Cargando información de empleados...</p>
      </div>
    </div>
  </div>

  <!-- Modal para mensajes -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">
          <i id="modalIconSymbol"></i>
        </div>
        <h3 class="modal-title" id="modalTitle"></h3>
      </div>
      <div class="modal-content">
        <p class="modal-message" id="modalMessage"></p>
      </div>
      <div class="modal-buttons" id="modalButtons">
        <!-- Los botones se generarán dinámicamente -->
      </div>
    </div>
  </div>

  <script>
    const BIN_ID = "6859f6548a456b7966b466c6";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const MASTER_KEY = "$2a$10$CJN48O6SvqnObn0Z0zy0j.Vronnf/8J5ntOTNT5f4ZMhCsRguKcNe";

    // Sistema de modales
    function showModal(options) {
      return new Promise((resolve) => {
        const overlay = document.getElementById('modalOverlay');
        const icon = document.getElementById('modalIcon');
        const iconSymbol = document.getElementById('modalIconSymbol');
        const title = document.getElementById('modalTitle');
        const message = document.getElementById('modalMessage');
        const buttonsContainer = document.getElementById('modalButtons');

        // Configurar el modal
        icon.className = `modal-icon ${options.type || 'question'}`;
        iconSymbol.className = options.icon || 'fas fa-question';
        title.textContent = options.title || 'Confirmación';
        message.textContent = options.message || '';

        // Limpiar botones anteriores
        buttonsContainer.innerHTML = '';

        // Crear botones
        options.buttons.forEach(button => {
          const btn = document.createElement('button');
          btn.className = `modal-btn ${button.class || 'secondary'}`;
          btn.textContent = button.text;
          btn.onclick = () => {
            hideModal();
            resolve(button.value);
          };
          buttonsContainer.appendChild(btn);
        });

        // Mostrar modal
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';

        // Cerrar con ESC
        const handleEsc = (e) => {
          if (e.key === 'Escape') {
            hideModal();
            resolve(false);
            document.removeEventListener('keydown', handleEsc);
          }
        };
        document.addEventListener('keydown', handleEsc);

        // Cerrar al hacer clic fuera del modal
        overlay.onclick = (e) => {
          if (e.target === overlay) {
            hideModal();
            resolve(false);
          }
        };
      });
    }

    function hideModal() {
      const overlay = document.getElementById('modalOverlay');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
      overlay.onclick = null;
    }

    // Funciones auxiliares para diferentes tipos de modales
    function showSuccess(title, message) {
      return showModal({
        type: 'success',
        icon: 'fas fa-check',
        title: title,
        message: message,
        buttons: [
          { text: 'Aceptar', class: 'primary', value: true }
        ]
      });
    }

    function showError(title, message) {
      return showModal({
        type: 'error',
        icon: 'fas fa-exclamation-triangle',
        title: title,
        message: message,
        buttons: [
          { text: 'Aceptar', class: 'danger', value: true }
        ]
      });
    }

    function showConfirm(title, message) {
      return showModal({
        type: 'warning',
        icon: 'fas fa-question-circle',
        title: title,
        message: message,
        buttons: [
          { text: 'Cancelar', class: 'secondary', value: false },
          { text: 'Confirmar', class: 'warning', value: true }
        ]
      });
    }

    function showDeleteConfirm(title, message) {
      return showModal({
        type: 'error',
        icon: 'fas fa-trash',
        title: title,
        message: message,
        buttons: [
          { text: 'Cancelar', class: 'secondary', value: false },
          { text: 'Eliminar', class: 'danger', value: true }
        ]
      });
    }

    async function obtenerDatos() {
      try {
        const response = await fetch(`${API_URL}/latest`, {
          headers: { "X-Master-Key": MASTER_KEY }
        });
        const data = await response.json();
        return data.record || [];
      } catch (error) {
        console.error('Error obteniendo datos:', error);
        return [];
      }
    }

    async function guardarDatos(nuevosDatos) {
      const response = await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY
        },
        body: JSON.stringify(nuevosDatos)
      });
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Error guardando datos: ${response.status} ${errorText}`);
      }
    }

    function tieneRegistroHoy(entradas) {
      const hoy = new Date().toISOString().slice(0,10);
      return entradas.some(e => e.fecha === hoy);
    }

    function formatearFecha(fecha) {
      const opciones = { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      };
      return new Date(fecha + 'T00:00:00').toLocaleDateString('es-ES', opciones);
    }

    function getInitials(nombre) {
      return nombre.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function renderStats(registros) {
      const agrupado = {};
      registros.forEach(r => {
        if (!agrupado[r.nombre]) agrupado[r.nombre] = [];
        agrupado[r.nombre].push(r);
      });

      const totalEmpleados = Object.keys(agrupado).length;
      const empleadosActivos = Object.keys(agrupado).filter(nombre => {
        const entradas = agrupado[nombre];
        return !(entradas.length === 1 && entradas[0].totalHoras === 0 && tieneRegistroHoy(entradas));
      }).length;
      const totalHoras = registros.reduce((acc, r) => acc + r.totalHoras, 0);

      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = `
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-number">${totalEmpleados}</div>
          <div class="stat-label">Total Empleados</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-user-check"></i>
          </div>
          <div class="stat-number">${empleadosActivos}</div>
          <div class="stat-label">Empleados Activos</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-number">${totalHoras}</div>
          <div class="stat-label">Horas Totales</div>
        </div>
      `;
    }

    async function render() {
      const registros = await obtenerDatos();
      
      if (registros.length === 0) {
        document.getElementById('resultado').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No hay registros de empleados</h3>
            <p>Los empleados aparecerán aquí cuando se registren horas</p>
          </div>
        `;
        document.getElementById('stats').innerHTML = '';
        return;
      }

      renderStats(registros);

      // Agrupar por nombre
      const agrupado = {};
      registros.forEach(r => {
        if (!agrupado[r.nombre]) agrupado[r.nombre] = [];
        agrupado[r.nombre].push(r);
      });

      // Ordenar para mostrar primero los que tienen registro hoy
      const nombres = Object.keys(agrupado);
      nombres.sort((a,b) => {
        const aHoy = tieneRegistroHoy(agrupado[a]) ? 0 : 1;
        const bHoy = tieneRegistroHoy(agrupado[b]) ? 0 : 1;
        return aHoy - bHoy;
      });

      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = "";

      for (const nombre of nombres) {
        const entradas = agrupado[nombre];

        // Detectar si solo tiene un registro hoy con 0 horas para marcar cancelado
        const hoy = new Date().toISOString().slice(0,10);
        const soloCancelado = entradas.length === 1
          && entradas[0].fecha === hoy
          && entradas[0].totalHoras === 0;

        const total = entradas.reduce((acc, r) => acc + r.totalHoras, 0);
        const initials = getInitials(nombre);

        let horasListHtml = '';
        entradas.forEach(r => {
          horasListHtml += `
            <div class="hours-entry">
              <span class="hours-date">${formatearFecha(r.fecha)}</span>
              <span class="hours-amount">${r.totalHoras}h</span>
            </div>
          `;
        });

        const employeeHtml = `
          <div class="employee-card">
            <div class="employee-header">
              <div class="employee-info">
                <div class="employee-avatar">${initials}</div>
                <div class="employee-name">${nombre}</div>
              </div>
              <div class="status-badge ${soloCancelado ? 'status-cancelled' : 'status-active'}">
                ${soloCancelado ? 'Cancelado' : 'Activo'}
              </div>
            </div>

            <div class="hours-list">
              <h4><i class="fas fa-history"></i> Historial de Horas</h4>
              ${horasListHtml}
            </div>

            <div class="total-hours">
              <i class="fas fa-calculator"></i> Total: ${total} horas
            </div>

            <div class="action-buttons">
              <button class="btn btn-cancel" onclick="cancelarHistorial('${nombre}')">
                <i class="fas fa-pause"></i> Cancelar/Reiniciar
              </button>
              <button class="btn btn-delete" onclick="eliminarEmpleado('${nombre}')">
                <i class="fas fa-trash"></i> Eliminar Empleado
              </button>
            </div>
          </div>
        `;

        contenedor.innerHTML += employeeHtml;
      }
    }

    async function cancelarHistorial(nombre) {
      const confirmado = await showConfirm(
        'Cancelar Historial',
        `¿Querés cancelar las horas de ${nombre} y reiniciar su historial?`
      );
      
      if (!confirmado) return;

      try {
        const registros = await obtenerDatos();
        const hoy = new Date().toISOString().slice(0,10);

        // Eliminar todos los registros del trabajador
        // y dejar solo un registro hoy con totalHoras = 0 para marcar cancelado
        const nuevosRegistros = registros.filter(r => r.nombre !== nombre);

        nuevosRegistros.push({
          nombre,
          fecha: hoy,
          totalHoras: 0
        });

        await guardarDatos(nuevosRegistros);
        
        await showSuccess(
          'Operación Exitosa',
          `Horas de ${nombre} canceladas y historial reiniciado correctamente.`
        );
        
        render();
      } catch (error) {
        await showError(
          'Error al Cancelar',
          `No se pudieron cancelar las horas: ${error.message}`
        );
      }
    }

    async function eliminarEmpleado(nombre) {
      const confirmado = await showDeleteConfirm(
        'Eliminar Empleado',
        `¿Querés eliminar a ${nombre} y todos sus registros? Esta acción no se puede deshacer.`
      );
      
      if (!confirmado) return;

      try {
        const registros = await obtenerDatos();
        const filtrados = registros.filter(r => r.nombre !== nombre);

        await guardarDatos(filtrados);
        
        await showSuccess(
          'Empleado Eliminado',
          `${nombre} ha sido eliminado del registro correctamente.`
        );
        
        render();
      } catch (error) {
        await showError(
          'Error al Eliminar',
          `No se pudo eliminar el empleado: ${error.message}`
        );
      }
    }

    // Inicializar la aplicación
    render();
  </script>
